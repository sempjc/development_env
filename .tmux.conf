################################################################################
#
#   Changing the Default Delay
#
#   Description:    Tmux add a very small delay when sending commands, and this
#                   delay can interfere with other programs such as the Vim text
#                   editor. We can set this delay so it's much more responsive.
#
################################################################################

set -sg escape-time 1





################################################################################
#
#   Setting the Window and Panes Index
#
#   Description:    Change the window and pane index to start at 1.
#
################################################################################

# Window
set -g base-index 1

# Pane
setw -g pane-base-index 1




################################################################################
#
#   Shorcut to Reload the Configuration
#
#   Description:    Creating a shortcut to reload this configuration files.
#
################################################################################

bind r source-file ~/.tmux.conf \; display  ".tmux.conf Reloaded!"





################################################################################
#
#   Split Panes
#
#   Description:    Change the default keys for splitting panes to use custome
#                   keys.
#
################################################################################

# This create a horizontal split, which mean create a pane next
# to the existing one
bind | split-window -h

# This create a vertical split, which mean a create a pane below
# the the existing pane.
bind - split-window -v





################################################################################
#
#   Remapping Movement Keys
#
#   Description:    Map the Key movement to the one used on Vim text editor.
#                   To move from pane to pane
#                   h = left
#                   j = down
#                   k = up
#                   l = right
#
#                   Map the Key movement to cycle from window to window
#
################################################################################

# Move from pane to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through the windows
bin -r C-h select-window -t :-
bin -r C-l select-window -t :+




################################################################################
#
#   Resizing Panes
#
#   Description:    Make resizing pane more easy. The resize will increment or
#                   decrease the pane size by 5 unit. THe resizing will use the
#                   Vim movement key to resize the window. The -r will make this
#                   keystroke to be repeatable by continiosly press the defined
#                   key.
#
################################################################################

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5





################################################################################
#
#   Handling the Mouse
#
#   Description:    While working on terminal is meant to be keyboard-driven,
#                   there are times when it be easier to use the mouse. Like
#                   scroll on terminal buffer with the wheel mouse or switch
#                   between pane.
#
################################################################################

set -g mode-mouse           on
set -g mouse-select-pane    on
set -g mouse-resize-pane    on
set -g mouse-select-window  on





################################################################################
#
#   Set terminal color
#
#   Description:    Set tmux to display things in 256 colors.
#
################################################################################

set -g default-terminal "screen-256color"





################################################################################
#
#   Changing the Status Bar Colors
#
#   Description:    Set the status bar to have white text on a black background
#
################################################################################

set -g status-fg white
set -g status-bg black





################################################################################
#
#   Changing the Window List Colors
#
#   Description:    Style active window with red and the inactive windows cyan.
#
################################################################################

setw -g window-status-fg            cyan
setw -g window-status-bg            default
setw -g window-status-attr          dim


setw -g window-status-current-fg    white
setw -g window-status-current-bg    red
setw -g window-status-current-attr  bright





################################################################################
#
#   Changing Pane Divider Colors
#
#   Description:    Style active pane to be more apparent.
#
################################################################################

# Set the color variable for foreground and background
set -g pane-border-fg           color
set -g pane-border-bg           color

set -g pane-active-border-fg    color
set -g pane-active-border-bg    color

# Make active panel more noticeable
set -g pane-border-fg           green
set -g pane-border-bg           black
set -g pane-active-border-fg    white
set -g pane-active-border-bg    yellow






################################################################################
#
#   Customize the Command Line
#
#   Description:    Style the command line of tmux
#
################################################################################

set -g message-fg       white
set -g message-bg       black
set -g message-attr     bright






################################################################################
#
#   Customize the Left Status  on status bar
#
#   Description:    Set Session name to green
#                   Set the current window number to yellow
#                   Set the current pane to cyan
#
################################################################################

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"





################################################################################
#
#   Customize the Right Status  on status bar
#
#   Description:    Set to display day and time
#
################################################################################

set -g status-right "#[fg=cyan]%d %b %R"






################################################################################
#
#   Centering the Window List
#
#   Description:    Align to center the window list
#
################################################################################

set -g status-justify centre





################################################################################
#
#   Turn on the UTF-8 support
#
#   Description:    Enable support to UTF-8
#
################################################################################

set -g status-utf8 on





################################################################################
#
#   Keep status bar info up to date
#
#   Description:    Set status bar to update each 60 seconds
#
################################################################################

set -g status-interval 60







################################################################################
#
#   Identifying Activity in Other Windows
#
#   Description:    Receive visual notification for event on others windwos in
#                   the session.
#
################################################################################

setw -g monitor-activity on
set  -g visual-activity  on
